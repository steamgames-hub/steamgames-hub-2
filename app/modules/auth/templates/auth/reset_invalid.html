{% extends "base_template.html" %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm border-0" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center p-5">
      <h2 class="text-danger mb-3">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Invalid or Expired Link
      </h2>
      <p class="text-muted mb-4">
        The password reset link is invalid or has expired.
      </p>
      <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-repeat me-1"></i> Try Again
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('auth.scripts') }}"></script>
{% endblock %}
