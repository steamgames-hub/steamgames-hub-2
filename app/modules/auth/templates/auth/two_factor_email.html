<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verify your email</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icons/icon-250x250.png') }}"/>
  </head>

  <body style="margin:0; padding:0; background:#f8f9fa; font-family: 'Inter', Arial, Helvetica, sans-serif; -webkit-font-smoothing:antialiased;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="width:100%; background:#f8f9fa;">
      <tr>
        <td align="center">
          <!-- Container -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="overflow:hidden; margin:40px auto; border-radius:8px; background:#ffffff; width:600px; max-width:90%; min-width:250px;">
            <!-- Header -->
            <tr>
              <td style="background:#222e3c; padding:12px 16px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td style="vertical-align:middle;">
                      <img src="https://raw.githubusercontent.com/steamgames-hub/steamgames-hub-2/refs/heads/main/app/static/img/icons/icon-250x250.png" alt=" " width="36" height="36" style="display:inline-block; vertical-align:middle; margin-right:12px;">
                      <span style="display:inline-block; vertical-align:middle; color:#ffffff; font-size:18px; font-weight:600;">Steam Games Hub</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:20px 24px; color:#333333; word-break:break-word;">
                <h2 style="margin:0 0 12px 0; font-size:20px; font-weight:700; color:#212529;">Two factor verification code</h2>
                <p style="margin:0 0 16px 0; font-size:15px; line-height:1.4; color:#495057;">To complete your login use the code below.</p>

                <p style="margin:20px 0 24px 0; text-align:center;">
                  <a style="background:#147abb; color:#ffffff; text-decoration:none; padding:10px 24px; font-size:16px; font-weight:700; border-radius:6px; display:inline-block;">{{ code }}</a>
                </p>

                <p style="margin:0 0 6px 0; color:#6c757d; font-size:13px;">The code will be valid for 5 minutes.</p>

                <p style="margin:0; color:#6c757d; font-size:13px;">If you did not request this email, you can safely ignore it.</p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:12px 16px 20px 16px; text-align:center; color:#6c757d; font-size:13px; background:#ffffff; border-top:1px solid #e9ecef;">
                <div>Steam Games Hub &bull; <a href="https://steamgames-hub-2.onrender.com/" style="color:#6c757d; text-decoration:none;">steamgameshub.io</a></div>
              </td>
            </tr>

          </table>
          <!-- /Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
