{% extends "base_template.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm border-0" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary me-2"></i>
        Reset Password
      </h2>

      <form method="post" novalidate>
        <input type="hidden" name="token" value="{{ token }}">

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter new password"
            required
          >
        </div>

        <div class="mb-4">
          <label for="confirm" class="form-label fw-semibold">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm"
            name="confirm"
            placeholder="Confirm new password"
            required
          >
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-check-circle-fill me-1"></i> Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('auth.scripts') }}"></script>
{% endblock %}
