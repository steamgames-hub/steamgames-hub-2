name: Auto Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag
        id: tag
        uses: mathieudutour/github-tag-action@d28fa2ccfbd16e871a4bdf35e11b3ad1bd56c0c1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}              

      - name: Show tag
        run: |
          echo "New tag: ${{ steps.tag.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          release_name: Release ${{ steps.tag.outputs.new_tag }}
          body: |
            Release autom√°tica creada por workflow.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
